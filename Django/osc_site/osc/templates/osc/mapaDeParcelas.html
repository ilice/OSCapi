{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Open Smart Country - Mapa de parcelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="keywords"
	content="Open Smart Country, Agrotech, IoT, Analitycs, Open Data, Viña de la Estación" />
<meta name="description" content="Mapa de búsqueda de parcelas" />
<meta name="author" content="Isabel Muñoz @teanocrata" />

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lato" />
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="{% static 'osc/css/estilo.css' %}" />
<link href="OpenSmartCountry_logo_192x192.png" rel="icon"
	sizes="192x192" />
<link href="OpenSmartCountry_logo_128x128.png" rel="icon"
	sizes="128x128" />
<script src="{% static 'osc/js/codigoMapaDeParcelas.js' %}" type="text/javascript"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-K-4XmS9a5ItnkrqJSS9070qAeRuXt6M&signed_in=true&libraries=geometry,places&callback=inicializaMapa"></script>
<script>
	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o), m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script',
			'https://www.google-analytics.com/analytics.js', 'ga');

	ga('create', 'UA-74247467-2', 'auto');
	ga('send', 'pageview');
</script>
</head>
<body onload="dibujaMarcadores()">

	<!-- Navbar (sit on top) -->
	<div>
		<ul class="w3-navbar w3-card-2 w3-left-align w3-hide-small">
			<li><a href="index.html" class="w3-padding-large w3-opacity"><img
					src="{% static 'osc/img/OpenSmartCountry_logo_25x26.png' %}"
					alt="Open Smart Country logo"></img></a></li>
			<li><div class="w3-padding-large w3-opacity" id="loader"
					style="display: none">
					<img src="{% static 'osc/img/OpenSmartCountry_gif_animado_25x25.gif' %}"
						alt="Open Smart Country logo"></img>Buscando parcelas
				</div></li>
			<li class="w3-right"><a
				class="w3-padding-large w3-hover-dark-grey w3-text-grey" id="buscar"><i
					class="fa fa-search"></i></a></li>
			<li class="w3-right" style="width: 50%"><input
				class="w3-input  w3-text-grey w3-hover-light-grey" id="buscador"
				type="text"
				placeholder="Inserta un lugar o dirección para centrar el mapa"></li>
		</ul>
		<div
			class="w3-navbar w3-card-2 w3-left-align w3-hide-medium w3-hide-large">
			<div>
				<div class="w3-padding-large w3-opacity"
					style="width: 15%; float: left;">
					<a href="index.html"><img
						src="{% static 'osc/img/OpenSmartCountry_logo_25x26.png' %}"
						alt="Open Smart Country logo"></img></a>
				</div>
				<div style="width: 70%; float: left; margin-top: 1%;">
					<input class="w3-input  w3-text-grey w3-hover-light-grey w3-small"
						id="buscador" type="text"
						placeholder="Inserta un lugar o dirección para centrar el mapa">
				</div>
				<div class="w3-padding-large w3-hover-dark-grey w3-text-grey"
					style="width: 15%; float: left;">
					<a id="buscar"><i class="fa fa-search"></i></a>
				</div>
			</div>
		</div>
	</div>


	<div id="mapa"></div>

	<div id="aviso" class="w3-modal">
		<div class="w3-modal-content w3-card-8">
			<header class="w3-container w3-light-grey">
				<span
					onclick="document.getElementById('aviso').style.display='none'"
					class="w3-closebtn">&times;</span>
				<h2>Aviso</h2>
			</header>
			<div id="textoDelAviso" class="w3-container"></div>
			<footer class="w3-container w3-light-grey">
				<p class="w3-small w3-left">Si no es correcto, por favor,
					contacte con nosotros para que podamos arreglarlo.</p>
				<div class="w3-large w3-padding w3-right">
					<a href="https://www.facebook.com/opnsc"
						class="w3-hover-text-indigo w3-show-inline-block"><i
						class="fa fa-facebook-official"></i></a> <a
						href="https://twitter.com/opnsc"
						class="w3-hover-text-light-blue w3-show-inline-block"><i
						class="fa fa-twitter"></i></a><a
						href="https://github.com/teanocrata/OpenSmartCountry"
						class="w3-hover-text-grey w3-show-inline-block"><i
						class="fa fa-github"></i></a>
				</div>
			</footer>
		</div>
	</div>

</body>
</html>
